# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
# Based on https://github.com/kgoedecke/circleci-mysql-testing-database
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10
        environment:
          MYSQL_URL: mysql://root@127.0.0.1/ci_test
          POSTGRES_URL: postgres://postgres@127.0.0.1/ci_test
      - image: circleci/mysql:8.0.4
        environment:
          MYSQL_URL: mysql://user:passw0rd@127.0.0.1/ci_test
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: passw0rd
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_URL: postgres://postgres@127.0.0.1/ci_test

    steps:
      # Checkout from GIT
      - checkout

      - restore_cache:
          key: npm-cache-v1-{{ checksum "package.json" }}

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm

      - run:
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 30`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      # Import DB Dump
      - run:
          name: Install MySQL CLI
          command: |
            sudo apt-get install mysql-client
      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
